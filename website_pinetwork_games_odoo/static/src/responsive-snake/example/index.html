<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Snake</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="assets/css/main.css">

    <script>
        window.requestAnimationFrame=function(){
            return window.requestAnimationFrame||window.webkitRequestAnimationFrame||
                    window.mozRequestAnimationFrame||window.msRequestAnimationFrame||
                    window.oRequestAnimationFrame||function(f){window.setTimeout(f,1e3/60)}}();
    </script>
</head>

<body>
    <div class="intro">
        <h2>Responsive Snake</h2>
        <p>(R) - Reset | (Space) - Pause | (B) - Bot | (0) - On/Off | (-/+) Adjust Speed </p>
        <p>* <a href="https://github.com/iamchrismiller/responsive-snake">Check out the source code</a> *</p>
    </div>

    <div class="container absolute">

        <canvas id="snake-canvas" autofocus="autofocus" data-full-screen="true"></canvas>

        <div id="scoreboard">
            <div id="score">
                Score :
                <span>0</span>
            </div>

            <div id="hi-score">
                Hi Score :
                <span>0</span>
            </div>

            <div id="bot-hi-score">
                Bot Hi Score :
                <span>0</span>
            </div>
        </div>
    </div>

<!-- Vendor Component Libraries -->
<script src="vendor/zepto/zepto.js"></script>
<script src="vendor/zepto-touch/zepto-touch.js"></script>

<!-- Browserified Build -->
<script src="../build/snake.build.js"></script>

<script>
    //Start Snake Game
    $(document).ready(function() {
        ResponsiveSnake.start({
            snakePixels    : 14,
            snakeSize      : 4,
            bot            : true,
            explosion      : true
        });
    });
</script>
</body>
</html>
